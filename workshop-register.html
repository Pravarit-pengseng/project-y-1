<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --error: #ef233c;
            --success: #4cc9f0;
            --text: #2b2d42;
            --text-light: #6c757d;
            --light: #edf2f4;
            --white: #ffffff;
            --gray: #adb5bd;
            --dark-gray: #495057;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--text);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container Styles */
        .register-container {
            background-color: var(--white);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            z-index: -1;
        }

        /* Header Styles */
        .register-header {
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 32px;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .register-header h1 {
            color: var(--text);
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .register-header p {
            color: var(--text-light);
            font-size: 15px;
        }

        /* Alert Styles */
        .alert {
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0;
            transform: translateY(-10px);
            transition: var(--transition);
            visibility: hidden;
        }

        .alert.show {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .alert-error {
            background-color: rgba(239, 35, 60, 0.1);
            color: var(--error);
            border: 1px solid rgba(239, 35, 60, 0.2);
        }

        .alert-success {
            background-color: rgba(76, 201, 240, 0.1);
            color: var(--success);
            border: 1px solid rgba(76, 201, 240, 0.2);
        }

        /* Form Styles */
        .register-form {
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text);
        }

        .form-group label.required::after {
            content: ' *';
            color: var(--error);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 15px;
            transition: var(--transition);
            background-color: var(--light);
            color: var(--text);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        /* Password Strength */
        .password-strength {
            margin-top: 8px;
            height: 4px;
            background-color: var(--light);
            border-radius: 2px;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0%;
            transition: var(--transition);
        }

        .strength-weak {
            background-color: var(--error);
            width: 25%;
        }

        .strength-medium {
            background-color: #ffbe0b;
            width: 50%;
        }

        .strength-strong {
            background-color: var(--success);
            width: 75%;
        }

        .strength-very-strong {
            background-color: #38b000;
            width: 100%;
        }

        .password-hints {
            margin-top: 8px;
            font-size: 12px;
            color: var(--text-light);
        }

        .password-hints ul {
            padding-left: 20px;
        }

        .password-hints li {
            margin-bottom: 4px;
        }

        .password-hints li.valid {
            color: var(--success);
        }

        .password-hints li.valid::before {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            margin-right: 5px;
        }

        /* Terms and Conditions */
        .terms {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 20px 0;
        }

        .terms input {
            margin-top: 3px;
            accent-color: var(--primary);
        }

        .terms label {
            font-size: 14px;
            color: var(--text-light);
        }

        .terms label a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .terms label a:hover {
            text-decoration: underline;
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-light);
            font-size: 14px;
        }

        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        /* Footer */
        .register-footer {
            text-align: center;
            font-size: 15px;
            color: var(--text-light);
        }

        .register-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .register-footer a:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }

        /* Loading Spinner */
        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .register-container {
                padding: 30px 20px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }
            
            .register-header h1 {
                font-size: 24px;
            }
        }

        /* Two Column Layout */
        .two-columns {
            display: flex;
            gap: 15px;
        }

        .two-columns .form-group {
            flex: 1;
        }

        @media (max-width: 480px) {
            .two-columns {
                flex-direction: column;
                gap: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo floating">
                <i class="fas fa-user-plus"></i>
            </div>
            <h1>ลงทะเบียนกิจกรรม</h1>
            <p>กรอกข้อมูลเพื่อเพื่อลงทะเบียน</p>
        </div>
        
        <div class="alert alert-error" id="errorAlert">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorMessage">กรุณากรอกข้อมูลให้ครบถ้วน</span>
        </div>
        
        <div class="alert alert-success" id="successAlert">
            <i class="fas fa-check-circle"></i> ลงทะเบียนสำเร็จ! กำลังเปลี่ยนเส้นทาง...
        </div>
        <label>ข้อมูลผู้เข้าร่วมกิจกรรม</label>
            <hr><br>
        <div class="two-columns">
            <div class="form-group">
                <label for="firstName" class="required">ชื่อ </label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="firstName" class="form-control" placeholder="ชื่อจริง" required>

            </div>
            
            <div class="form-group">
                <label for="lastName" class="required">นามสกุล </label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="lastName" class="form-control" placeholder="นามสกุล" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="identification-card" class="required">เลขบัตรประจำตัวประชาชน </label>
            <div class="input-with-icon">
                <i class="fas fa-id-card"></i>
                <input type="int" id="identification-card" class="form-control" maxlength="13" placeholder="เลขบัตรประจำตัวประชาชน" required>
            </div>
        </div><br>
            <label>ข้อมูลผู้ปกครอง</label><hr><br>
            
            <div class="two-columns">
                <div class="form-group">
                    <label for="firstName" class="required">ชื่อ </label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="firstName" class="form-control" placeholder="ชื่อจริง" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="lastName" class="required">นามสกุล </label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lastName" class="form-control" placeholder="นามสกุล" required>
                    </div>
                </div>
            </div>
            
            
            <div class="form-group">
                <label for="email" class="required">อีเมล </label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="form-control" placeholder="อีเมลของคุณ" required>
                </div>
            </div>
            <div class="form-group">
                <label for="identification-card" class="required">เลขบัตรประจำตัวประชาชน </label>
                <div class="input-with-icon">
                    <i class=" fas fa-id-card "></i>
                    <input type="int" id="identification-card" class="form-control" maxlength="13" placeholder="เลขบัตรประจำตัวประชาชน" required>
                </div>
            </div>
            
            <div class="two-columns">
                <div class="form-group">
                    <label for="brithday" class="required">ว/ด/ป/เกิด </label>
                    <div class="input-with-icon">
                        <i class="fa fa-birthday-cake"></i>
                        <input type="date" id="brithday" class="form-control" placeholder="ว/ด/ป/เกิด" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="gender" class="required">เพศ</label>
                    <div class="input-with-icon">
                        
                        <!--<input type="text" id="gender" class="form-control" placeholder="เพศ" required>-->
                        <select id="gender" class="form-control" placeholder="เพศ" required>
                            <option value="ชาย">ชาย</option>
                            <option value="หญิง">หญิง</option>  
                            <option value="อื่นๆ">อื่นๆ</option>
                            <option value="ไม่ระบุ">ไม่ระบุ</option>
                          </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="tel" class="required">เบอร์โทรศัพท์</label>
                <div class="input-with-icon">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="tel" class="form-control" name="phone" placeholder="XXXXXXXXXX"  required>
                </div>
            </div>
            <div class="form-group">
                <label for="adress" class="required">ที่อยู่</label>
                <div class="input-with-icon">
                    <textarea name="text" rows="10" cols="61" placeholder=" โปรดกรอกที่อยู่ของคุณ"></textarea>
                </div>
            </div>
            
            <div class="terms">
                <input type="checkbox" id="agreeTerms" required>
                <label for="agreeTerms">
                    ฉันยอมรับ <a href="#">ข้อกำหนดการใช้งาน</a> และ <a href="#">นโยบายความเป็นส่วนตัว</a>
                </label>
            </div>
            
            <button type="submit" class="btn" id="registerBtn">
                <i class="fas fa-user-plus"></i> ลงทะเบียนกิจกรรม
            </button>  
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const registerForm = document.getElementById('registerForm');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            const errorMessage = document.getElementById('errorMessage');
            const togglePassword = document.getElementById('togglePassword');
            const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const registerBtn = document.getElementById('registerBtn');
            const loginLink = document.getElementById('loginLink');
            const passwordStrength = document.getElementById('passwordStrength');
            const passwordHints = {
                length: document.getElementById('lengthHint'),
                number: document.getElementById('numberHint'),
                upper: document.getElementById('upperHint'),
                special: document.getElementById('specialHint')
            };
            const passwordMatchMessage = document.getElementById('passwordMatchMessage');

            // Hide all alerts initially
            hideAllAlerts();

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            // Toggle confirm password visibility
            toggleConfirmPassword.addEventListener('click', function() {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });

            // Password strength checker
            passwordInput.addEventListener('input', function() {
                checkPasswordStrength(this.value);
                checkPasswordMatch();
            });

            // Confirm password match checker
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);

            // Form submission
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loading state
                showLoading(true);
                
                // Get form values
                const formData = {
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    username: document.getElementById('username').value.trim(),
                    password: passwordInput.value.trim(),
                    confirmPassword: confirmPasswordInput.value.trim(),
                    agreeTerms: document.getElementById('agreeTerms').checked
                };
                
                // Hide all alerts
                hideAllAlerts();
                
                // Validate inputs
                if (!validateForm(formData)) {
                    showLoading(false);
                    return;
                }
                
                // Simulate API call with timeout
                setTimeout(function() {
                    // In real app, you would send data to your backend
                    showSuccess();
                    
                    // In real app, you would redirect or set auth token
                    setTimeout(function() {
                        alert('ลงทะเบียนสำเร็จ! ในแอปจริงจะเปลี่ยนเส้นทางไปหน้าหลัก');
                        resetForm();
                    }, 2000);
                }, 2000);
            });

            // Login link click
            loginLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'login.html';
            });

            // Social login buttons
            document.querySelectorAll('.social-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const provider = this.classList.contains('google') ? 'Google' : 'Facebook';
                    window.location.href = (`https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Faccounts.google.com%2Fb%2F0%2FAddMailService&followup=https%3A%2F%2Faccounts.google.com%2Fb%2F0%2FAddMailService&ifkv=ASKV5MimzFl5z-zKccWl1Su5OTQcBJpvw5iLVbaqlBG97hVdnfOVwn6yJzQyBG-zIgX0WXB1usP_&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&dsh=S2033865666%3A1745779931201184 ${provider}`);
                });
            });

            // Helper functions
            function showLoading(show) {
                if (show) {
                    registerBtn.innerHTML = '<i class="fas fa-spinner spinner"></i> กำลังดำเนินการ...';
                    registerBtn.disabled = true;
                } else {
                    registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> สมัครสมาชิก';
                    registerBtn.disabled = false;
                }
            }
            
            function hideAllAlerts() {
                errorAlert.classList.remove('show');
                successAlert.classList.remove('show');
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorAlert.classList.add('show');
            }
            
            function showSuccess() {
                successAlert.classList.add('show');
            }
            
            function resetForm() {
                showLoading(false);
                registerForm.reset();
                passwordStrength.className = 'strength-meter';
                Object.values(passwordHints).forEach(hint => hint.classList.remove('valid'));
                passwordMatchMessage.style.display = 'none';
            }
            
            function validateForm(data) {
                // Check required fields
                if (!data.firstName || !data.lastName || !data.email || !data.username || !data.password || !data.confirmPassword) {
                    showError('กรุณากรอกข้อมูลให้ครบถ้วน');
                    return false;
                }
                
                // Check email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(data.email)) {
                    showError('รูปแบบอีเมลไม่ถูกต้อง');
                    return false;
                }
                
                // Check password match
                if (data.password !== data.confirmPassword) {
                    showError('รหัสผ่านไม่ตรงกัน');
                    return false;
                }
                
                // Check password strength (at least medium)
                if (!checkPasswordStrength(data.password, true)) {
                    showError('รหัสผ่านไม่แข็งแรงพอ');
                    return false;
                }
                
                // Check terms agreement
                if (!data.agreeTerms) {
                    showError('กรุณายอมรับข้อกำหนดและนโยบายความเป็นส่วนตัว');
                    return false;
                }
                
                return true;
            }
            
            function checkPasswordStrength(password, returnOnly = false) {
                let strength = 0;
                const hasLength = password.length >= 8;
                const hasNumber = /\d/.test(password);
                const hasUpper = /[A-Z]/.test(password);
                const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
                
                // Update hints
                passwordHints.length.classList.toggle('valid', hasLength);
                passwordHints.number.classList.toggle('valid', hasNumber);
                passwordHints.upper.classList.toggle('valid', hasUpper);
                passwordHints.special.classList.toggle('valid', hasSpecial);
                
                if (hasLength) strength++;
                if (hasNumber) strength++;
                if (hasUpper) strength++;
                if (hasSpecial) strength++;
                
                // Update strength meter
                let strengthClass = '';
                if (password.length === 0) {
                    strengthClass = '';
                } else if (strength === 1) {
                    strengthClass = 'strength-weak';
                } else if (strength === 2) {
                    strengthClass = 'strength-medium';
                } else if (strength === 3) {
                    strengthClass = 'strength-strong';
                } else if (strength === 4) {
                    strengthClass = 'strength-very-strong';
                }
                
                passwordStrength.className = 'strength-meter ' + strengthClass;
                
                if (returnOnly) {
                    return strength >= 3; // At least strong password
                }
            }
            
            function checkPasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (confirmPassword.length > 0 && password !== confirmPassword) {
                    passwordMatchMessage.style.display = 'block';
                } else {
                    passwordMatchMessage.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
